<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload </title>
    <style>
        body {
          margin: 0;
        }

        .center {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
      </style>
</head>
<body>
    <div class="center">
        <p> LIST OF DOC </p>
        <ul>
            {% for item in docs %}
            <li>
                <a href="{{ url_for('parse_doc', id=item['id']) }}"> {{ loop.index }} {{ item['filename'] }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
